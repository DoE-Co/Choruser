<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chorus Mode</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
      color: rgba(255, 255, 255, 0.9);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .title-group h1 { font-size: 18px; font-weight: 700; }
    .title-group p { font-size: 11px; color: rgba(255, 255, 255, 0.5); }

    .main-btn {
      display: block;
      width: calc(100% - 32px);
      margin: 16px 16px 8px;
      padding: 14px 20px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .main-btn:hover { transform: translateY(-2px); }
    
    .main-btn.active { 
      background: linear-gradient(135deg, #10b981, #34d399);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .status-indicator {
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }

    .status-indicator.active {
      color: #34d399;
      font-weight: 600;
    }

    .status-indicator.warning {
      color: #fbbf24;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 0 16px 16px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .stat-value { font-size: 20px; font-weight: 700; color: #6366f1; }
    .stat-value.warning { color: #fbbf24; }
    .stat-value.success { color: #10b981; }
    .stat-label { font-size: 9px; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-top: 4px; }

    .tabs {
      display: flex;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0 16px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 8px;
      font-size: 11px;
      font-weight: 600;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab-btn.active { color: #6366f1; border-bottom-color: #6366f1; }

    .tab-content { display: none; padding: 12px 16px; max-height: 250px; overflow-y: auto; }
    .tab-content.active { display: block; }
    .tab-content::-webkit-scrollbar { width: 4px; }
    .tab-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }

    .empty-state { text-align: center; padding: 30px 20px; color: rgba(255,255,255,0.4); font-size: 12px; }

    .history-item, .srs-card, .queue-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .history-text, .srs-text { font-size: 13px; margin-bottom: 6px; line-height: 1.4; }
    .history-meta, .srs-meta { display: flex; align-items: center; gap: 8px; font-size: 10px; color: rgba(255,255,255,0.4); }
    .history-score { background: rgba(16,185,129,0.2); color: #10b981; padding: 2px 6px; border-radius: 4px; font-weight: 600; }

    .srs-card.due { border-color: rgba(251,191,36,0.4); background: rgba(251,191,36,0.05); }
    .srs-due { color: #fbbf24; }
    .srs-actions { display: flex; gap: 6px; margin-top: 8px; }

    .srs-review-btn, .srs-delete-btn, .action-btn {
      padding: 5px 10px;
      font-size: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    .srs-review-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .queue-item { display: flex; align-items: center; gap: 10px; }
    .queue-number { width: 20px; height: 20px; background: rgba(99,102,241,0.2); color: #6366f1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; }
    .queue-content { flex: 1; min-width: 0; }
    .queue-text { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .queue-time { font-size: 10px; color: rgba(255,255,255,0.4); }
    .queue-remove-btn { width: 20px; height: 20px; background: none; border: none; color: rgba(255,255,255,0.3); cursor: pointer; font-size: 14px; }

    .action-bar { display: flex; gap: 8px; padding: 12px 16px; border-top: 1px solid rgba(255,255,255,0.08); }
    .action-btn { flex: 1; padding: 8px 12px; font-size: 11px; font-weight: 600; }
    .action-btn.primary { background: linear-gradient(135deg, #6366f1, #8b5cf6); border-color: transparent; color: white; }
    .action-btn.danger { color: #f87171; }
  
  /* SRS Review All Button */
.srs-review-start {
  padding: 12px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.review-all-btn {
  width: 100%;
  padding: 12px 16px;
  background: linear-gradient(135deg, #f59e0b, #d97706);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.review-all-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
}

/* SRS Card styling updates */
.srs-card {
  cursor: pointer;
  transition: all 0.15s ease;
}

.srs-card:hover {
  background: rgba(255, 255, 255, 0.08);
}

.srs-card.due {
  border-left: 3px solid #f59e0b;
  background: rgba(245, 158, 11, 0.1);
}

.srs-actions {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.srs-review-btn {
  flex: 1;
  padding: 6px 12px;
  background: rgba(99, 102, 241, 0.2);
  border: 1px solid rgba(99, 102, 241, 0.4);
  border-radius: 6px;
  color: #c7d2fe;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.15s ease;
}

.srs-review-btn:hover {
  background: rgba(99, 102, 241, 0.3);
}

.srs-delete-btn {
  padding: 6px 10px;
  background: rgba(239, 68, 68, 0.15);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 6px;
  color: #fca5a5;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.15s ease;
}

.srs-delete-btn:hover {
  background: rgba(239, 68, 68, 0.25);
}

  
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üéµ</div>
    <div class="title-group">
      <h1>Chorus Mode</h1>
      <p>Language Learning Assistant</p>
    </div>
  </div>

  <button id="chorusBtn" class="main-btn">Activate Chorus Mode</button>
  <div id="status-indicator" class="status-indicator">‚ö™ Inactive</div>

  <div class="stats-grid">
    <div class="stat-card"><div class="stat-value" id="stat-today">0</div><div class="stat-label">Today</div></div>
    <div class="stat-card"><div class="stat-value" id="stat-total">0</div><div class="stat-label">Total</div></div>
    <div class="stat-card"><div class="stat-value success" id="stat-avg-score">--</div><div class="stat-label">Avg Score</div></div>
    <div class="stat-card"><div class="stat-value" id="stat-cards">0</div><div class="stat-label">Cards</div></div>
    <div class="stat-card"><div class="stat-value warning" id="stat-due">0</div><div class="stat-label">Due</div></div>
    <div class="stat-card"><div class="stat-value" id="stat-queue">0</div><div class="stat-label">Queue</div></div>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="history">üìä History</button>
    <button class="tab-btn" data-tab="srs">üìö Cards</button>
    <button class="tab-btn" data-tab="queue">üìã Queue</button>
  </div>

  <div id="history-section" class="tab-content active"><div id="history-list"><div class="empty-state">No practice history yet. Start practicing!</div></div></div>
  <div id="srs-section" class="tab-content"><div id="srs-list"><div class="empty-state">No flashcards yet!</div></div></div>
  <div id="queue-section" class="tab-content"><div id="queue-list"><div class="empty-state">Queue is empty!</div></div></div>

  <div class="action-bar" id="history-actions">
    <button class="action-btn" id="export-history-btn">üì§ Export</button>
    <button class="action-btn danger" id="clear-history-btn">üóëÔ∏è Clear</button>
  </div>

  <script src="./scripts/popup.js"></script>
</body>
</html>
